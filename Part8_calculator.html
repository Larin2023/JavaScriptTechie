<html>
    <head> Calculator  </head>

    <body>
    <input id="val1"/>
    <input id="val2"/>
    <br>
    <button id="addbtn">Add</button>
    <button id="subtn">sub</button>
    <button id="mulbtn">Mul</button>
    <button id="devbtn">Devide</button>
    <p id="Result">  </p>                   // paragraph element
    </body>

    <script>

//2) to access Add button
        document.getElementById("addbtn").onclick = add2Numbes;     // when this statement is executed, it will call the function "add2Numbes"
        document.getElementById("subtn").onclick = sub2Numbes;
        document.getElementById("mulbtn").onclick = Mul2Numbes;
        document.getElementById("devbtn").onclick = devide2Numbes;



// 1) write the function
        function add2Numbes()
        {
           let a = document.getElementById("val1").value;       //capture values provided in box, and save this value in a
           let b = document.getElementById("val2").value;       //capture values provided in box, and save this value in b
           let res = parseInt(a)+parseInt(b);                   // using "parseInt" we can convert text to number format
           document.getElementById("Result").innerHTML = res;   //display value in UI (<p id="Result">  </p>)
        }

        function sub2Numbes()
        {
           let a=document.getElementById("val1").value;
           let b=document.getElementById("val2").value;
           let res=parseInt(a)-parseInt(b);
           document.getElementById("Result").innerHTML=res;

        }
        function Mul2Numbes()
        {
           let a=document.getElementById("val1").value;
           let b=document.getElementById("val2").value;
           let res=parseInt(a)*parseInt(b);
           document.getElementById("Result").innerHTML=res;

        }
        function devide2Numbes()
        {
           let a=document.getElementById("val1").value;
           let b=document.getElementById("val2").value;
           let res=parseInt(a)/parseInt(b);
           document.getElementById("Result").innerHTML=res;

        }

    </script>
</html>
