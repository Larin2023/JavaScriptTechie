<html>
<head> Digital Clock</head>
<body>
<h1 id="dc">   </h1   id="dc">
</body>

<script>
    function showTime()
    {
        let date=new Date();
        let h=date.getHours();
        let m=date.getMinutes();
        let s=date.getSeconds();


        let session="AM";


// if I don't want to display 0:
       //   if(h==0)
       //      h=12;

         if(h>12)
           h=h-12;  // 12 hours clock
        session="PM";


        // if(h<10)
        //   h="0"+h;
        // if(m<10)
        //   m="0"+m;
        // if(s<10)
        //   s="0"+s;



        // terneray
        h=(h<10) ? "0"+h:h;
        m=(m<10)? "0"+m:m;
        s=(s<10)? "0"+s :s;


        let time=h+":"+m+":"+s+" "+session;

        document.getElementById("dc").innerHTML=time;

        // calling the function every second
        setTimeout(showTime,1000);
    }


    // call function
    showTime();

</script>
</html>
